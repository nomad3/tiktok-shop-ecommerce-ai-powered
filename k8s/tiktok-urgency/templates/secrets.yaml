apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
type: Opaque
stringData:
  database-url: "{{ .Values.secrets.databaseUrl | default "postgresql://user:password@postgres:5432/tiktok_urgency" }}"
  stripe-secret-key: "{{ .Values.secrets.stripeSecretKey | default "" }}"
  stripe-webhook-secret: "{{ .Values.secrets.stripeWebhookSecret | default "" }}"
  anthropic-api-key: "{{ .Values.secrets.anthropicApiKey | default "" }}"
  rapidapi-key: "{{ .Values.secrets.rapidapiKey | default "" }}"
