apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-web
  labels:
    app: {{ .Release.Name }}-web
spec:
  type: {{ .Values.web.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.web.service.port | default 3000 }}
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}-web
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-engine
  labels:
    app: {{ .Release.Name }}-engine
spec:
  type: {{ .Values.engine.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.engine.service.port | default 8000 }}
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}-engine
