# Default values for tiktok-urgency.

web:
  image:
    repository: tiktok-urgency-web
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 3000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

engine:
  image:
    repository: tiktok-urgency-engine
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8000
  env:
    openAiApiKey: "" # Set via secrets in real prod
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

postgres:
  enabled: true
  image:
    repository: postgres
    tag: "15-alpine"
  auth:
    username: user
    password: password
    database: tiktok_urgency
  persistence:
    enabled: false # For dev simplicity
    size: 1Gi
