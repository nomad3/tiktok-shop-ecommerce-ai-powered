# Default values for tiktok-urgency

web:
  replicas: 2
  image:
    repository: tiktok-urgency-web
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 3000
  env:
    apiUrl: "http://tiktok-urgency-engine:8000"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

engine:
  replicas: 2
  image:
    repository: tiktok-urgency-engine
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8000
  env:
    rapidapiHost: "tiktok-scraper2.p.rapidapi.com"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

postgres:
  enabled: true
  image:
    repository: postgres
    tag: "15-alpine"
  auth:
    username: user
    password: password
    database: tiktok_urgency
  persistence:
    enabled: false
    size: 1Gi

ingress:
  enabled: true
  className: nginx
  host: ""  # Set this to your domain
  annotations: {}
  tls:
    enabled: true
    clusterIssuer: letsencrypt-prod

# Secrets - Override these at deploy time
# Example: helm install tiktok ./k8s/tiktok-urgency --set secrets.stripeSecretKey=sk_live_xxx
secrets:
  databaseUrl: ""  # Will default to internal postgres if empty
  stripeSecretKey: ""
  stripeWebhookSecret: ""
  anthropicApiKey: ""
  rapidapiKey: ""
